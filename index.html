<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statement form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="form_taxpayers">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Business Capital(Closing balance):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Directors Shareholdings in Limited Companies(at cost):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Non-Agricultural Property(at cost with legal expenses):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Agricultural Property(at cost with legal expenses):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Investments:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Shares/Debentures:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Saving Certificate/Unit Certificate/Bond:</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Prize bond/Savings Scheme:</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Loans given:</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Total:</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Motor Vehicles(at cost):</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Type of motor vehicle and Registration Number:</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Jewellery(quantity and cost):</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Furniture(at cost):</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Electronic Eequipment(at cost):</label>
                    </div>
                    <div class="col-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div><br><br><br><br>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Cash Asset Outside Business:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Cash in hand:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Cash at bank:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name">
                        <label for="text">Other deposits:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Total:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Any other assets:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Total Assets:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Less Liabilities</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Mortgages secured on property or land:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">unsecured loans:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Bank loan:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Others:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Total Liabilities:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Net wealth as on last date of this income year:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Net wealth as on last date of previous income year:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Accretion in wealth(Difference between serial no. 12 and 13):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Family Expenditure(Total expenditure as per form IT 10BB):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Number of dependant children of the family:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Total Accretion of wealth(Total of serial 14 and 15):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">sourcess of Fund:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Shown Return Income:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Tax exempted/Tax free Income:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Other recceipts:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Total source of Fund:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-4 label_name"> 
                        <label for="text">Difference(Between serial 16 and 17):</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" id="exampleFormControlInput1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
